<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tudien</title>
</head>
<label for="string">Nhập từ: </label>
<input type="text" name="" id="string">
<button onclick="transcript()">Dịch</button>
<p id="result"></p>

<body>
<script>
    function transcript(){
    let arr_eng = ["one", "tow", "three", "four", "five"];
    let arr_vie = ["1", "2", "3", "4", "5"];
    let string = document.getElementById("string").value;
    let index_eng = 0;
    let result = "";
    for (let i = 0; i < arr_eng.length; i++) {
        if (string == arr_eng[i]) {
            index_eng = i;
            for (let j = 0; j < arr_vie.length; j++) {
                if (index_eng == j) {
                    result = arr_vie[j];
                }
            }
        }
    }
    document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
